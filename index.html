<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Sharing Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.js"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>

<body>
  <h1>File Sharing Website</h1>
  <div class="button-container">
    <button id="sendButton" class="action-btn">
      <span class="btn-text">Send</span>
      <span class="btn-icon">
        <svg fill="currentColor" viewBox="0 0 640 512" height="55" xmlns="http://www.w3.org/2000/svg">
          <path d="M389.8 125.2C363.7 88.1 320.7 64 272 64c-77.4 0-140.5 61-143.9 137.5-.6 13-9 24.4-21.3 28.8C63.2 245.7 32 287.2 32 336c0 61.9 50.1 112 112 112h368c53 0 96-43 96-96 0-36.8-20.7-68.8-51.2-84.9-13.4-7.1-20-22.5-15.8-37.1 2-6.9 3-14.3 3-22 0-44.2-35.8-80-80-80-12.3 0-23.9 2.8-34.3 7.7a31.93 31.93 0 01-39.9-10.5zM272 32c59.5 0 112.1 29.5 144 74.8 14.5-6.9 30.8-10.8 48-10.8 61.9 0 112 50.1 112 112 0 10.7-1.5 21-4.3 30.8C612.3 260.2 640 302.9 640 352c0 70.7-57.3 128-128 128H144C64.5 480 0 415.5 0 336c0-62.8 40.2-116.1 96.2-135.9C100.3 106.6 177.4 32 272 32z" />
          <path d="M228.7 244.7l80-80c6.2-6.2 16.4-6.2 22.6 0l80 80c6.2 6.2 6.2 16.4 0 22.6-6.2 6.2-16.4 6.2-22.6 0L336 214.6V368c0 8.8-7.2 16-16 16s-16-7.2-16-16V214.6l-52.7 52.7c-6.2 6.2-16.4 6.2-22.6 0-6.2-6.2-6.2-16.4 0-22.6z" />
        </svg>
      </span>
    </button>
    <button id="receiveButton" class="action-btn">
      <span class="btn-text">Receive</span>
      <span class="btn-icon">
        <svg viewBox="0 0 640 512" height="55">
          <path fill="currentColor"
            d="M389.8 125.2C363.7 88.1 320.7 64 272 64c-77.4 0-140.5 61-143.9 137.5-.6 13-9 24.4-21.3 28.8C63.2 245.7 32 287.2 32 336c0 61.9 50.1 112 112 112h368c53 0 96-43 96-96 0-36.8-20.7-68.8-51.2-84.9-13.4-7.1-20-22.5-15.8-37.1 2-6.9 3-14.3 3-22 0-44.2-35.8-80-80-80-12.3 0-23.9 2.8-34.3 7.7a31.93 31.93 0 01-39.9-10.5zM272 32c59.5 0 112.1 29.5 144 74.8 14.5-6.9 30.8-10.8 48-10.8 61.9 0 112 50.1 112 112 0 10.7-1.5 21-4.3 30.8C612.3 260.2 640 302.9 640 352c0 70.7-57.3 128-128 128H144C64.5 480 0 415.5 0 336c0-62.8 40.2-116.1 96.2-135.9C100.3 106.6 177.4 32 272 32z" />
          <path fill="currentColor"
            d="M411.3 299.35l-80 80c-6.2 6.2-16.4 6.2-22.6 0l-80-80c-6.2-6.2-6.2-16.4 0-22.6 6.2-6.2 16.4-6.2 22.6 0l52.7 52.7v-153.4c0-8.8 7.2-16 16-16s16 7.2 16 16v153.4l52.7-52.7c6.2-6.2 16.4-6.2 22.6 0 6.2 6.2 6.2 16.4 0 22.6z" />
        </svg>
      </span>
    </button>
  </div>

  <div id="sendArea" class="sendArea">
    <div class="sendArea-content">
      <div class="header">
        <h2>Send file</h2>
        <svg class="close" fill="currentColor" width="45" height="44" xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 296 295">
          <path
            d="M259.959 5.942S265.901 0 274.813 0c0 0 8.913 0 14.855 5.942 0 0 6.437 6.437 6.437 15.102 0 0 0 8.665-6.437 15.102L177.762 147.557l111.907 111.906s6.437 6.438 6.437 15.103c0 0 0 8.665-6.437 15.102 0 0-5.942 5.942-14.855 5.942 0 0-8.912 0-14.854-5.942L148.053 177.762 36.146 289.668s-5.942 5.942-14.854 5.942c0 0-8.913 0-14.855-5.942 0 0-6.437-6.437-6.437-15.102 0 0 0-8.665 6.437-15.103l111.906-111.906L6.437 36.147S0 29.709 0 21.044c0 0 0-8.665 6.437-15.102 0 0 5.942-5.942 14.855-5.942 0 0 8.912 0 14.854 5.942l111.907 111.905z" />
        </svg>
      </div>
      <form id="sendForm" class="sendForm" enctype="multipart/form-data" method="post">
        <div class="input-with-icon">
          <input required type="text" id="targetIp" placeholder="Enter IP address" name="targetIp" />
          <svg id="qrIcon" class="qr-icon" width="25" height="25" fill="none" viewBox="0 0 387.764 386.212"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M66.646 31.45h63.06c19.416 0 35.08 19.365 35.08 35.08v63.06c0 19.415-15.715 35.13-35.08 35.13h-63.06c-19.415 0-35.13-19.416-35.13-35.13V66.53c0-19.416 15.766-35.08 35.13-35.08zm191.412 0h63.06c19.416 0 35.13 19.365 35.13 35.08v63.06c0 19.415-15.765 35.13-35.13 35.13h-63.06c-19.415 0-35.08-19.416-35.08-35.13V66.53c0-19.416 15.716-35.08 35.08-35.08 0 0 0 0 0 0zM66.646 221.494h63.06c19.416 0 35.08 19.415 35.08 35.13v63.06c0 19.415-15.715 35.079-35.08 35.079h-63.06c-19.415 0-35.13-19.364-35.13-35.08v-63.06c0-19.414 15.766-35.13 35.13-35.13z"
              stroke="currentColor" stroke-width="30.111" />
            <path
              d="M315.949 288.153c0 35.147-52.652 35.147-52.652 0 0-35.145 52.652-35.145 52.652 0m-50.084-48.46c0 35.146-52.652 35.146-52.652 0 0-35.147 52.652-35.147 52.652 0m0 96.922c0 35.147-52.652 35.147-52.652 0 0-35.146 52.652-35.146 52.652 0m100.168 0c0 35.147-52.72 35.147-52.72 0 0-35.146 52.72-35.146 52.72 0m0-96.922c0 35.146-52.72 35.146-52.72 0 0-35.147 52.72-35.147 52.72 0"
              fill="currentColor" />
          </svg>
        </div>
        <div id="qr-reader" class="qr-reader" style="display: none"></div>
        <div id="dropzone-area" class="dropzone-area">

          <svg class="file-upload-icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M7 18a4.705 4.5 0 010-9 5.611 5.05 0 0111 2h1a3.5 3.5 0 010 7h-1" />
            <path d="M9.5 15l3-3 3 3m-3-3v9" />
          </svg>

          <input type="file" id="fileInput" name="fileInput" multiple required />
          <div id="num-of-files">Click to upload or drag and drop</div>
          <ul id="files-list"></ul>
        </div>

        <button type="submit">Submit</button>

      </form>
    </div>
  </div>

  <div id="receiveArea" class="receiveArea">
    <div class="receiveArea-content">
      <div class="header">
        <h2>Receive file</h2>
        <svg class="close" fill="currentColor" width="45" height="44" xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 296 295">
          <path
            d="M259.959 5.942S265.901 0 274.813 0c0 0 8.913 0 14.855 5.942 0 0 6.437 6.437 6.437 15.102 0 0 0 8.665-6.437 15.102L177.762 147.557l111.907 111.906s6.437 6.438 6.437 15.103c0 0 0 8.665-6.437 15.102 0 0-5.942 5.942-14.855 5.942 0 0-8.912 0-14.854-5.942L148.053 177.762 36.146 289.668s-5.942 5.942-14.854 5.942c0 0-8.913 0-14.855-5.942 0 0-6.437-6.437-6.437-15.102 0 0 0-8.665 6.437-15.103l111.906-111.906L6.437 36.147S0 29.709 0 21.044c0 0 0-8.665 6.437-15.102 0 0 5.942-5.942 14.855-5.942 0 0 8.912 0 14.854 5.942l111.907 111.905z" />
        </svg>
      </div>
      <div id="receiveForm" class="receiveForm">
        <span>Your IP Address: <span id="displayIp"></span></span>
        <a id="downloadLink" style="display: none">Download File</a>
        <div class="qr-code" id="qr-code"></div>
      </div>
    </div>
  </div>

  <input type="file" id="qrFileInput" accept="image/*" capture="environment" style="display: none" />
  <script src="app.js"></script>
</body>

</html>
